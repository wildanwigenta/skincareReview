<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkincareReview</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-blue-100">

    <!-- Header -->
    <header class="bg-gradient-to-r from-cyan-300 to-violet-600  relative bg-center h-80 flex items-center justify-center">
        <div class="relative text-center">
            <h1 class="text-white text-6xl font-bold mb-4 p-8">SkincareReview</h1>
        </div>
        <div class="w-96">
            <img src="images/header.png" alt="">
        </div>
    </header>

    <!-- Navbar -->
    <nav class="bg-sky-700 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-center items-center py-4">
            <div class="flex space-x-10">
                <a href="index.html" class="text-cyan-400 font-medium hover:text-white transition duration-300">Home</a>
                <a href="product.html" class="text-cyan-400 font-medium hover:text-white transition duration-300">Product</a>
                <a href="about.html" class="text-cyan-400 font-medium hover:text-white transition duration-300">About</a>
                <a href="contact.html" class="text-white font-bold hover:text-white transition duration-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="container mx-auto py-16">
        <section id="" class="mb-16">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Contact Us</h2>
            <form class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 mb-2">Message</label>
                    <textarea id="message" rows="4" class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">Send Message</button>
            </form>
            <div class="mt-10 flex justify-center">
                <a href="https://www.instagram.com/sha.ty__28/" target="_blank"><div class="hover:bg-red-400 rounded-lg p-1"><i class="fa fa-instagram" style="font-size:36px"></i></div></a>
                <a href=""><div class="hover:bg-blue-400 mx-9 rounded-md p-1"><i class="fa fa-facebook" style="font-size:36px"></i> </div></a>
                <a href=""><div class="hover:bg-green-400 p-1 rounded-full"><i class="fa fa-whatsapp" style="font-size:36px"></i></div></a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 SkincareReview. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
